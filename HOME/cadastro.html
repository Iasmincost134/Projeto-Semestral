<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Formulário de Cadastro - Fashion History</title>
</head>
<body>
   
    <div class="container">
        <div class="form-image">
            <img src="c:\Users\pedro\Documents\Iasmin\PROJETO SEMESTRAL\img\Capturar2.JPG" alt="" width="416px">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login button">
                        <button><a href="login.html">Entrar</a></button>
                        <a href="HOME.HTML"><img src="home-sharp (7).svg" alt=""></a> 
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Digite seu email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="Confirmepassword">Confirme sua senha</label>
                        <input id="Confirmepassword" type="password" name="Confirmepassword" placeholder="Digite sua senha" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Você concorda com os Política de Privacidade e os Termos?</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input"></div>
                        <input type="radio" id="female" name="gender">
                        <label for="female">Eu li e concordo com os termos de uso</label>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input"></div>
                        <input type="radio" id="male" name="gender">
                        <label for="male">Eu li e não concordo com os termos de uso</label>
            
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="HOME.HTML">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
